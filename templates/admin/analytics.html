<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nirya Analytics Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .dashboard-card {
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6c5ce7;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Nirya Analytics Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- User Stats -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Total Users</h5>
                        <p class="stat-number">{{ analytics.total_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Active Users (7d)</h5>
                        <p class="stat-number">{{ analytics.active_users }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Avg. Feedback</h5>
                        <p class="stat-number">{{ analytics.average_feedback }}/5</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Emotions Chart -->
            <div class="col-md-6 mb-4">
                <div class="card dashboard-card">
                    <div class="card-body">
                        <h5 class="card-title">Common Emotions</h5>
                        <canvas id="emotionsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Emotions Chart
        const emotionsData = {{ analytics.common_emotions|tojson }};
        const emotionsCtx = document.getElementById('emotionsChart').getContext('2d');
        new Chart(emotionsCtx, {
            type: 'bar',
            data: {
                labels: Object.keys(emotionsData),
                datasets: [{
                    label: 'Frequency',
                    data: Object.values(emotionsData),
                    backgroundColor: '#6c5ce7',
                    borderColor: '#5b47e5',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
